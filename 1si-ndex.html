<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .quiz-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 15px;
            text-align: left;
        }

        .question input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .countdown {
            font-size: 2em;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>💠မေးခွန်းဖြေဆိုပါ💠</h2>
        <h3>🚫သတိ: မေးခွန်းဖြေဆိုရာတွင် စာလုံးအစကို အသေးစာလုံးနဲ့ရေးပါ🚫</h3>
        
        <!-- Question 1 -->
        <div class="question">
            <label for="q1">1. 1+1?</label>
            <input type="text" id="q1" name="q1">
        </div>

        <!-- Question 2 -->
        <div class="question">
            <label for="q2">2. 2×4?</label>
            <input type="text" id="q2" name="q2">
        </div>

        <!-- Question 3 -->
        <div class="question">
            <label for="q3">3. Grade 7ရဲ့English Tr nameပြောပါ</label>
            <input type="text" id="q3" name="q3">
        </div>

        <!-- Question 4 -->
        <div class="question">
            <label for="q4">4. Academin freedom online learning Center အတိုကောက် nameပြောပါ</label>
            <input type="text" id="q4" name="q4">
        </div>

        <!-- Question 5 -->
        <div class="question">
            <label for="q5">5. Grade 7 ၏သပ်မတ်ထားသော name ပြောပြပါ</label>
            <input type="text" id="q5" name="q5">
        </div>

        <!-- Submit Button -->
        <button class="submit-btn" onclick="submitQuiz()">Submit</button>

        <!-- Result Message -->
        <div class="result" id="resultMessage">အသင့်ဖြေမှန်ကန်ပါသည်!</div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function submitQuiz() {
            // Get the answers
            var q1 = document.getElementById("q1").value.toLowerCase();
            var q2 = document.getElementById("q2").value;
            var q3 = document.getElementById("q3").value.toLowerCase();
            var q4 = document.getElementById("q4").value.toLowerCase();
            var q5 = document.getElementById("q5").value.toLowerCase();

            // Correct answers
            var correctAnswers = {
                q1: "2",
                q2: "8",
                q3: "tr.tint",
                q4: "afolc",
                q5: "cherry",
            };

            // Check answers
            if (
                q1 === correctAnswers.q1 &&
                q2 === correctAnswers.q2 &&
                q3 === correctAnswers.q3 &&
                q4 === correctAnswers.q4 &&
                q5 === correctAnswers.q5
            ) {
                setTimeout(() => {
                    document.getElementById("resultMessage").style.opacity = 1;
                    startCountdown();
                }, 1000);
            } else {
                alert("မေးခွန်းဖြေဆိုမှုအမှားရှိပါသည်။ ပြန်လည်စမ်းသပ်ပါ။");
            }
        }

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            countdownElement.style.display = "block";

            let timeLeft = 5;
            countdownElement.textContent = timeLeft;

            const interval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(interval);
                    window.location.href = "https://your-desired-link.com";
                }
            }, 1000);
        }
    </script>
    
</body>
</html>
